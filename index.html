<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe4e1 50%, #ffd6e8 100%);
            text-align: center;
            padding: 20px;
        }

        #container {
            background: white;
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(214, 51, 132, 0.2);
            position: relative;
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #d63384;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .gif-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 250px;
        }

        .gif-container .tenor-gif-embed {
            max-width: 250px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 4px solid #ffe4e1;
        }

        /* Hide only the text links in Tenor embeds */
        .tenor-gif-embed a {
            display: none !important;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        #yesBtn {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }

        #yesBtn:hover {
            background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
        }

        #noBtn {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        #noBtn.moving {
            position: fixed;
            z-index: 1000;
        }

        .celebration {
            animation: celebrate 0.6s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        .success-message {
            font-size: 1.1rem;
            color: #666;
            margin-top: 20px;
            animation: fadeIn 0.6s ease-in 0.3s backwards;
        }

        @media (max-width: 500px) {
            #container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            .gif-container .tenor-gif-embed {
                max-width: 200px;
            }

            button {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div id="hearts" class="hearts"></div>
    <div id="container">
        <div class="gif-container" id="gifContainer">
            <div class="tenor-gif-embed" data-postid="1397011065754977490" data-share-method="host" data-aspect-ratio="1" data-width="100%"><a href="https://tenor.com/view/blinking-eyes-gif-1397011065754977490">Blinking Eyes Sticker</a>from <a href="https://tenor.com/search/blinking+eyes-stickers">Blinking Eyes Stickers</a></div>
        </div>
        <h1 id="questionText">Ure Baby, do you want to marry me? üíç</h1>

        <div class="buttons" id="buttonContainer">
            <button id="yesBtn" onclick="celebrate()">Yes! üíï</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>

        <div id="successMessage"></div>
    </div>

    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const maxX = window.innerWidth - 150;
            const maxY = window.innerHeight - 80;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            btn.classList.add('moving');
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.getElementById('hearts').appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }

        function celebrate() {
            const container = document.getElementById('container');
            const questionText = document.getElementById('questionText');
            const gifContainer = document.getElementById('gifContainer');
            const buttonContainer = document.getElementById('buttonContainer');
            const successMessage = document.getElementById('successMessage');

            // Add celebration animation
            container.classList.add('celebration');

            // Update text
            questionText.innerHTML = "Yay! I love you so much! üíñ‚ú®";

            // Update GIF - create the embed element properly
            gifContainer.innerHTML = '<div class="tenor-gif-embed" data-postid="16518562412394508022" data-share-method="host" data-aspect-ratio="1" data-width="100%"><a href="https://tenor.com/view/bubu-dudu-kisses-in-love-couple-excited-gif-16518562412394508022">Bubu Dudu Kisses GIF</a>from <a href="https://tenor.com/search/bubu+dudu-gifs">Bubu Dudu GIFs</a></div>';

            // Force Tenor to render the new embed
            const script = document.createElement('script');
            script.src = 'https://tenor.com/embed.js';
            script.async = true;
            gifContainer.appendChild(script);

            // Hide all buttons
            buttonContainer.style.display = 'none';

            // Add success message
            successMessage.className = 'success-message';
            successMessage.innerHTML = "Na Bangaram ü•∞";

            // Create floating hearts
            for (let i = 0; i < 15; i++) {
                setTimeout(() => createHeart(), i * 200);
            }
        }
    </script>
</body>
</html>
